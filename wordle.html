<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="wordle.css">
</head>
<body>
  <h id="w1">WORDLE</h>
  <div class="start">
    <button id="w2">Start Game</button>
  </div>
  <div class="letter-grid" id="letter-cell">
    <div class="cell-item" data-letter="A">A</div> 
    <div class="cell-item" data-letter="B">B</div> 
    <div class="cell-item" data-letter="C">C</div> 
    <div class="cell-item" data-letter="D">D</div>  
    <div class="cell-item" data-letter="E">E</div> 
    <div class="cell-item" data-letter="F">F</div> 
    <div class="cell-item" data-letter="G">G</div> 
    <div class="cell-item" data-letter="H">H</div> 
    <div class="cell-item" data-letter="I">I</div> 
    <div class="cell-item" data-letter="J">J</div> 
    <div class="cell-item" data-letter="K">K</div> 
    <div class="cell-item" data-letter="L">L</div> 
    <div class="cell-item" data-letter="M">M</div> 
    <div class="cell-item" data-letter="N">N</div> 
    <div class="cell-item" data-letter="O">O</div> 
    <div class="cell-item" data-letter="P">P</div> 
    <div class="cell-item" data-letter="Q">Q</div> 
    <div class="cell-item" data-letter="R">R</div> 
    <div class="cell-item" data-letter="S">S</div> 
    <div class="cell-item" data-letter="T">T</div> 
    <div class="cell-item" data-letter="U">U</div> 
    <div class="cell-item" data-letter="">V</div> 
    <div class="cell-item" data-letter="T">W</div> 
    <div class="cell-item" data-letter="U">X</div> 
    <div class="cell-item" data-letter="">Y</div> 

  </div>
</body>
</html>
